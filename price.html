<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>Pricing Cards</title>

    <style>
      .container {
        margin-top: 20px;
      }
      .pricing-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        transition: all 0.3s;
      }

      .pricing-card .plan-name {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
      }

      .pricing-card .price {
        font-size: 36px;
        margin-bottom: 20px;
      }

      .pricing-card .features {
        list-style-type: none;
        padding: 0;
        margin-bottom: 20px;
      }

      .pricing-card .features li {
        margin-bottom: 10px;
      }

      .pricing-card .cta-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
      }
      li {
        text-size-adjust: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="pricing-card">
            <div class="plan-name">Basic</div>
            <div class="price">$9.99/month</div>
            <ul class="features">
              <li style="color: grey">Feature 1</li>
              <li style="color: grey">Feature 2</li>
              <li style="color: grey">Feature 3</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="pricing-card">
            <div class="plan-name">Pro</div>
            <div class="price">$19.99/month</div>
            <ul class="features">
              <li style="color: grey">Feature 1</li>
              <li style="color: grey">Feature 2</li>
              <li style="color: grey">Feature 3</li>
            </ul>
            <a href="#" class="cta-button">Get Started</a>
          </div>
        </div>
        <div class="col-md-4">
          <div class="pricing-card">
            <div class="plan-name">Premium</div>
            <div class="price">$29.99/month</div>
            <ul class="features">
              <li style="color: grey">Feature 1</li>
              <li style="color: grey">Feature 2</li>
              <li style="color: grey">Feature 3</li>
            </ul>
            <a href="#" class="cta-button">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
