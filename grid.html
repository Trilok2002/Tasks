<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Grid</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
  <style>
    .image-container {
      padding: 10px;
    }
    .image {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-12 image-container">
        <img class="image" src="th.jpeg" alt="Image 1">
      </div>
      <div class="col-md-3 col-sm-6 col-12 image-container">
        <img class="image" src="th (1).jpeg" alt="Image 2">
      </div>
      <div class="col-md-3 col-sm-6 col-12 image-container">
        <img class="image" src="th (2).3.jpeg" alt="Image 3">
      </div>
      <div class="col-md-3 col-sm-6 col-12 image-container">
        <img class="image" src="th (3).jpeg" alt="Image 4">
      </div>
    </div>
  </div>
</body>
</html>
